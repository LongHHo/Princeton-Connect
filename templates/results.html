  
<style>

    .content-table {
    border-collapse: collapse;
    margin: 25px 0;
    min-width: 400px
    
    }

    .content-table thead tr {
    background-color: #ff5709;
    color: #ffffff;
    font-weight: bold;
    position: relative;
    }

    .content-table th,
    .content-table td {
    padding: 12px 15px;
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }

    .content-table tbody tr {
    border-bottom: 1px solid #dddddd;
    }

    .content-table tbody tr:nth-of-type(even) {
    background-color: #ffffff;
    }
    .content-table tbody tr:nth-of-type(even):hover {
    background-color: #e6e6e6;
    }

    .content-table tbody tr:nth-of-type(odd) {
    background-color: #cacaca;
    }
    .content-table tbody tr:nth-of-type(odd):hover {
    background-color: #bdbdbd;
    }


    .clickable-row{
        cursor: pointer;
    }
    
</style>

<script>

function displayTable(userName, userDescr, userCity) {
          document.getElementById("entryName").innerHTML = userName;
          document.getElementById("entryDescription").innerHTML = userDescr;
          document.getElementById("entryCity").innerHTML = userCity;
        }


</script>

<body>
    <table class="content-table">
        <thead>
            <tr>
            <th align  = "left">NetID</th>
            <th align  = "left">Name</th>
            <th align  = "left">Description</th>
            <th align  = "left">City</th>
            </tr>
        </thead>
        

        <tbody>
            {% if userEntries|length == 0: %}
            (None)
            {% else: %} {% for user in
            userEntries: %}

            <tr class='clickable-row' onclick='displayResults({{user.getNetid() | tojson}}, {{user.getName() | tojson}}, {{user.getEmail() | tojson}}, {{user.getPhone() | tojson}}, {{user.getDescription() | tojson}},{{user.getCity() | tojson}}); return false'>                >
            <td align  = "left"> {{user.getNetid()}}</td>
            <td align  = "left">{{user.getName()}}</td>
            <td align  = "left">{{user.getDescription()}}</td>
            <td align  = "left">{{user.getCity()}}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
        {% endif %}

        <h2>&nbsp;&nbsp; &nbsp;&nbsp;</h2>
</body>
