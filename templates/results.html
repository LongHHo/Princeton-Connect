<body>
    <table class="content-table">
        <thead>
            <tr>
            <th align  = "left">NetID</th>
            <th align  = "left">Name</th>
            <th align  = "left">Email</th>
            <th align  = "left">Phone</th>
            <th align  = "left">Description</th>
            <th align  = "left">City</th>
            </tr>
        </thead>
        <tbody>
            {% if userEntries|length == 0: %}
            (None)
            {% else: %} {% for user in
            userEntries: %}
            <tr>
            <td align  = "left"><button class="btn btn-secondary" onclick='displayResults({{user.getNetid() | tojson}}, {{user.getName() | tojson}}, {{user.getEmail() | tojson}}, {{user.getPhone() | tojson}}, {{user.getDescription() | tojson}},{{user.getCity() | tojson}}); return false'>
             {{user.getNetid()}}</button></td>
            <td align  = "left">{{user.getName()}}</td>
            <td align  = "left">{{user.getEmail()}}</td>
            <td align  = "left">{{user.getPhone()}}</td>
            <td align  = "left">{{user.getDescription()}}</td>
            <td align  = "left">{{user.getCity()}}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
        {% endif %}
</body>
